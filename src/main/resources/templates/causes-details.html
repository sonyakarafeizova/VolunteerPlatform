<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cause Details</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="wrapper">
    <header th:replace="~{fragments/header}"></header>

    <main class="container my-5">
        <div class="row justify-content-center">

            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header">

                        <h1 class="card-title mb-0 text-center" th:text="${causes.title}">Cause Title</h1>
                    </div>
                    <div class="card-body text-center">

                        <p class="card-text" th:text="${causes.description}">Cause Description</p>

                        <img th:src="${causes.imageUrl}" alt="Cause Image"
                             class="img-fluid mb-3"
                             style="max-height: 300px; object-fit: cover;"/>


                        <p>
                            <strong>Created on:</strong>
                            <span th:text="${#temporals.format(causes.created, 'dd.MM.yyyy HH:mm')}"></span>

                        </p>


                        <a href="/causes" class="btn btn-secondary btn-sm">Back to Causes</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/footer}"></footer>
</div>
</body>
</html>
