<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"></head>
<body>
<div class="wrapper">
  <header th:replace="~{fragments/header}"></header>

  <main class="container mt-4">
    <!-- Banner Section -->
    <div class="banner mb-4">
      <div class="container d-flex align-items-center h-100">
        <div class="banner-content">
          <h1 class="display-4">Admin Dashboard</h1>
          <p class="lead">Manage your opportunities and content</p>
        </div>
      </div>
    </div>


    <section class="admin-dashboard">
      <h2>Manage Opportunities</h2>


      <table class="table table-striped">
        <thead class="table-dark">
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="cause : ${causes}">
          <td th:text="${cause.title}">Title</td>
          <td th:text="${cause.description}">Description</td>
          <td>

            <a th:href="@{/admin/edit/{id}(id=${cause.id})}" class="btn btn-primary btn-sm">Edit</a>


            <a th:href="@{/admin/users/delete/{id}(id=${user.id})}"
               class="btn btn-danger btn-sm"
               onclick="return confirm('Are you sure you want to delete this user?');">
              Delete
            </a>

          </td>
        </tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer th:replace="~{fragments/footer}"></footer>
</div>


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</body>
</html>
