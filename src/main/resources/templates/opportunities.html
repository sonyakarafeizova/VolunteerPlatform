<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>
<div class="wrapper">
    <header th:replace="fragments/header"></header>
    <main>
        <section class="opportunities">
            <h1>Volunteer Opportunities</h1>
            <div class="opportunities-list" th:each="opportunity : ${opportunities}">
                <div class="opportunity-card">
                    <h2 th:text="${opportunity.title}">Opportunity Title</h2>
                    <p th:text="${opportunity.description}">Opportunity Description</p>
                    <a th:href="@{/opportunity/{id}(id=${opportunity.id})}" class="btn">Learn More</a>
                </div>
            </div>
        </section>
    </main>
    <footer th:replace="fragments/footer"></footer>
</div>
</body>
</html>
