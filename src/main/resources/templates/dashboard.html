<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"></head>
<body>
<header th:replace="~{fragments/header}"></header>

<main class="container mt-5">
    <div class="profile-card p-3">
        <div class="text-center">
            <img src="/images/profile.jpg" width="100" class="rounded-circle">
        </div>
        <div class="text-center mt-3">
            <span class="bg-secondary p-1 px-4 rounded text-white" th:text="${profileData.level}">Pro</span>
            <h5 class="mt-4 mb-0">Full name</h5>
            <span th:text="${profileData.fullName}">John Doe</span>
            <h5 class="mt-2 mb-0">Username</h5>
            <span th:text="${profileData.username}">DefaultUsername</span>
            <h5 class="mt-2 mb-0">Age</h5>
            <span th:text="${profileData.age}">33</span>

        </div>
    </div>
</main>

<footer th:replace="~{fragments/footer}"></footer>

<script src="/js/login.js"></script>
<script src="/js/causes.js"></script>
<script src="/js/comments.js"></script>

</body>
</html>
