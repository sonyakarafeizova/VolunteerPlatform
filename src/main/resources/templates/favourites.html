<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favourite Causes</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="wrapper">
    <header th:replace="~{fragments/header}"></header>

    <main class="container mt-4">
        <h2 class="mb-4">My Favourite Causes ❤️</h2>

        <div th:if="${#lists.isEmpty(favouriteCauses)}">
            <p class="text-muted">You have no favourite causes yet.</p>
        </div>

        <div class="row" th:each="cause : ${favouriteCauses}">
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow">
                    <img th:src="${cause.imageUrl}" class="card-img-top" alt="Cause image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${cause.title}">Cause Title</h5>
                        <p class="card-text" th:text="${cause.description}">Short description...</p>
                        <a th:href="@{/causes/{id}(id=${cause.id})}" class="btn btn-primary">Details</a>
                        <form th:action="@{/favourites/remove}" method="post" class="mt-2">
                            <input type="hidden" name="causeId" th:value="${cause.id}"/>
                            <button type="submit" class="btn btn-outline-danger btn-sm">Remove ❤️</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/footer}"></footer>
</div>
</body>
</html>
