<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}">
    <title>Error - Invalid Form Submission</title>
    <style>
        body { background-color: #f8f9fa; }
        .card { margin-top: 30px; }
        .display-1 { font-size: 4rem; }
    </style>
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 text-center">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <i class="fas fa-exclamation-triangle text-warning display-1 mb-4"></i>
                    <h1 class="h3 mb-3">Form Submission Error</h1>

                    <p class="text-muted mb-4" th:if="${errorMessage != null}" th:text="${errorMessage}">
                        There was an error with your submission. Please check your input and try again.
                    </p>

                    <p class="text-muted mb-4" th:if="${errorMessage == null}">
                        There was an error with your submission. Please check your input and try again.
                    </p>
                    <a th:href="@{/add-cause}" class="btn btn-primary">
                        <i class="fas fa-arrow-left me-2"></i>Return to Add Cause
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
