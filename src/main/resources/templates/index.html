<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="">
<head th:replace="~{fragments/head}"></head>
<body>
<div class="wrapper">
    <!-- Navigation -->
    <header th:replace="~{fragments/header}"></header>

    <!-- Top Container -->
    <section class="top-container">
        <div class="showcase">
            <h1 th:text="#{welcome_message}">Welcome to Our Volunteer Platform!</h1>
            <p th:text="#{welcome_subtitle}">We connect volunteers with causes that make a difference.</p>
            <th:block sec:authorize="!isAuthenticated()">
                <a th:href="@{/users/register}" class="btn" th:text="#{join_us}">Join Us</a>
            </th:block>
        </div>
        <div class="top-box top-box-a">
            <h4>Weather in Sofia</h4>
            <h4><span id="box-a-temp">Loading...</span></h4>
            <img id="box-a-img" src="" height="150px" alt="Weather Icon">
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
        <script th:src="@{/js/weather.js}"></script>
    </section>

    <!-- Info Section:  Our Mission -->
    <section class="our-mission">
        <div class="mission-box">
            <h3 th:text="#{our_mission_title}">Our Mission</h3>

            <img src="/images/community.jpg" alt="Community" class="mission-image">
            <p th:text="#{our_mission_text}">
                We are dedicated to bridging the gap between individuals who want to make a difference and organizations that need help...
            </p>
        </div>
    </section>

</div>

<!-- Footer -->
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
