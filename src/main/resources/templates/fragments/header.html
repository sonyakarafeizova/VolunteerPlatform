<header th:fragment="header" xmlns:sec="">
    <nav class="main-nav">
        <ul>
            <li>
                <a th:href="@{/}">Home</a>
            </li>
            <th:block sec:authorize="!isAuthenticated()">

                <li>
                    <a th:href="@{/users/login}">Login</a>
                </li>
                <li>
                    <a th:href="@{/users/register}">Register</a>
                </li>
                <li>
                    <a th:href="@{/about}">About</a>
                </li>
            </th:block>


            <th:block sec:authorize="isAuthenticated()">
                <li>
                    <a th:href="@{/add-cause}">Add new cause</a>
                </li>
                <li>
                    <a th:href="@{/users/profile}">Profile</a>
                </li>

                <li sec:authorize="hasRole('ADMIN')">
                    <a href="/">Admin</a>
                </li>
                <li>
                    <form
                            th:method="POST"
                            th:action="@{/users/logout}"
                    >
                        <button type="submit">Logout</button>
                    </form>
                </li>
            </th:block>

            <li class="nav-item">
                <form th:method="get">
                    <label class="text-white" for="lang" th:text="#{nav_bar_language}">Language</label>
                    <select
                            id="lang"
                            name="lang"
                            onchange="this.form.submit()">
                        <option value="en_US" th:selected="${#locale.toString()} == 'en_US'">English</option>
                        <option value="bg_BG" th:selected="${#locale.toString()} == 'bg_BG'">Български</option>
                    </select>
                </form>

            </li>

        </ul>
    </nav>
</header>
