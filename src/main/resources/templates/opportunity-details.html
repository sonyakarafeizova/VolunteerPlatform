<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>
<div class="wrapper">
    <header th:replace="fragments/header"></header>
    <main>
        <section class="opportunity-details">
            <h1 th:text="${opportunity.title}">Opportunity Title</h1>
            <p th:text="${opportunity.description}">Full opportunity description</p>
            <p><strong>Location:</strong> <span th:text="${opportunity.location}">Location</span></p>
            <p><strong>Date:</strong> <span th:text="${opportunity.date}">Event Date</span></p>
            <a href="/apply" class="btn">Apply Now</a>
        </section>
    </main>
    <footer th:replace="fragments/footer"></footer>
</div>
</body>
</html>
