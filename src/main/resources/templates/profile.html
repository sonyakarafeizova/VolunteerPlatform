<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}"></head>
<body>
<header th:replace="~{fragments/header}"></header>
<main class="p-5 align-content-center bg-blur my-register-div">
  <div class="container mt-5">
    <div class="row d-flex justify-content-center">
      <div class="col-md-7">
        <div class="profile-card p-3 py-4">
          <div class="text-center"><img src="/images/profile.png" width="100" class="rounded-circle"></div>
          <div class="text-center mt-3">
            <span class="bg-secondary p-1 px-4 rounded text-white" th:text="${profileData.level}">Pro</span>
            <h5 class="mt-4 mb-0">Full name</h5>
            <span th:text="${profileData.fullName}">UI/UX Designer</span>
            <h5 class="mt-2 mb-0">Username</h5>
            <span th:text="${profileData.username}">UI/UX Designer</span>
            <h5 class="mt-2 mb-0">Age</h5>
            <span th:text="${profileData.age}">33</span>
            <div class="px-4 mt-5">
              <h3>My Causes</h3>
              <ul th:if="${not #lists.isEmpty(causes)}" class="profile-causes">

                <li th:each="cause : ${causes}">
                  <a th:href="@{/causes/{id}(id=${cause.id})}" class="btn btn-primary">
                    <span th:text="${cause.title}">Cause Title</span></a>
                </li>
              </ul>

              <p th:if="${#lists.isEmpty(causes)}" class="no-causes">No causes found.</p>

            </div>
            <ul class="social-list">
              <li><i class="fab fa-facebook-square"></i></li>
              <li><i class="fab fa-instagram"></i></li>
              <li><i class="fab fa-linkedin"></i></li>
              <li><i class="fab fa-google"></i></li>
            </ul>
            <div class="buttons">
              <a class="btn btn-outline-primary px-4 text-white" th:href="@{/}">Back</a>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
<footer th:replace="~{fragments/footer}"></footer>
</html>
